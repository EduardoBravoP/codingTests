    $(document).ready(() => {
      const pokemonsContainer = $('#pokemonsContainer')

      $.ajax({
        url: 'https://pokeapi.co/api/v2/pokemon',
        success: (data) => {
          const pokemons = data.results

          pokemons.forEach(pokemon => {
            pokemonsContainer.append(`<h1>${pokemon.name}</h1>`)
          })
        }
      })
    })
